<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/0f9c73b0f5.js" crossorigin="anonymous"></script>
    <title>KickFlipKings</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <figure>
                <img class="logo" src="Media-assets/logo/logo.png" alt="">
            </figure>
            <figure>
                <i class="fa-solid fa-cart-shopping winkelwagen"></i>
            </figure>
        </nav>
    </header>
    <main>
        <figure id="mainimg" class="product">
            <img id="productimg" src="Media-assets/products/skateboard.png" alt="">
            <div id="symbolOverlay" class="symbol-overlay"></div>
        </figure>
        <div>
            <div class="SBdiv">
                <h2 id="producttitle">Skateboard</h2>
            </div>
            <ul>
                <li class="productkeuze productkeuzeSB" data-product="skateboard"></li>
                <li class="productkeuze productkeuzeS" data-product="shoe"></li>
                <li class="productkeuze productkeuzeP" data-product="hat"></li>
            </ul>
            <ul id="colorOptions">
                <li data-color="white" class="wit"></li>
                <li data-color="blue" class="blauw"></li>
                <li data-color="gold" class="goud"></li>
                <li data-color="red" class="rood"></li>
                <li data-color="silver" class="zilver"></li>
            </ul>
            <div class="symbolsdiv">
                <ul class="symbolsul">
                    <li class="symbols symbolsbam" data-symbol="bam"></li>
                    <li class="symbols symbolsbang" data-symbol="bang"></li>
                    <li class="symbols symbolsboo" data-symbol="boo"></li>
                    <li class="symbols symbolsboom" data-symbol="boom"></li>
                </ul>
                <ul>
                    <li class="symbols symbolslol" data-symbol="lol"></li>
                    <li class="symbols symbolsoh" data-symbol="oh"></li>
                    <li class="symbols symbolsomg" data-symbol="omg"></li>
                    <li class="symbols symbolspow" data-symbol="pow"></li>
                    <li class="symbols symbolswow" data-symbol="wow"></li>
                </ul>
                <h2 class="price">price</h2>
            </div>
            <button>Order</button>
        </div>
    </main>
</body>
</html>
